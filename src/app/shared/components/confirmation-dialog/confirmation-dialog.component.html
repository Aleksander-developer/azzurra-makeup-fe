<!-- src/app/shared/components/confirmation-dialog/confirmation-dialog.component.html -->
<h2 mat-dialog-title i18n="@@confirmationDialogTitle">Conferma Azione</h2>
<mat-dialog-content>
  <p i18n="@@confirmationDialogMessage">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" i18n="@@confirmationDialogCancelButton">Annulla</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial i18n="@@confirmationDialogConfirmButton">Conferma</button>
</mat-dialog-actions>
